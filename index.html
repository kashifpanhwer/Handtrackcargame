<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JARVIS AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:black;
  color:#00ffe1;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  border:1px solid #00ffe1;
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 25px #00ffe1;
  text-align:center;
  width:300px;
}
.circle{
  width:120px;
  height:120px;
  border-radius:50%;
  border:3px solid #00ffe1;
  margin:15px auto;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 10px #00ffe1}
  50%{box-shadow:0 0 40px #00ffe1}
  100%{box-shadow:0 0 10px #00ffe1}
}
button{
  background:#00ffe1;
  border:none;
  padding:10px 25px;
  border-radius:30px;
  cursor:pointer;
}
#status{
  margin-top:15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="box">
  <h2>ü§ñ JARVIS</h2>
  <div class="circle"></div>
  <button onclick="start()">üéôÔ∏è Talk</button>
  <div id="status">Idle...</div>
</div>

<script>
const API_KEY = "PASTE_YOUR_GEMINI_API_KEY_HERE";

const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();
recognition.lang = "en-US";
recognition.interimResults = false;

function start(){
  document.getElementById("status").innerText = "Listening...";
  recognition.start();
}

recognition.onresult = async (e)=>{
  const text = e.results[0][0].transcript;
  document.getElementById("status").innerText = "You: " + text;

  const res = await fetch(
    "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key="+API_KEY,
    {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        contents:[{parts:[{text:text}]}]
      })
    }
  );

  const data = await res.json();
  const reply = data.candidates[0].content.parts[0].text;

  speak(reply);
};

function speak(msg){
  const utter = new SpeechSynthesisUtterance(msg);
  utter.lang = "en-US";
  speechSynthesis.speak(utter);
  document.getElementById("status").innerText = "Jarvis speaking...";
}
</script>

</body>
</html>

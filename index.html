
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Controlled Galaxy</title>
    
    <!-- MediaPipe Libraries for Hand Tracking -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden; /* Scrollbar hatane ke liye */
            font-family: 'Courier New', Courier, monospace;
        }

        /* Galaxy Canvas */
        #galaxyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Hidden Video Element (Processing ke liye) */
        .input_video {
            display: none;
        }

        /* UI Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            transition: opacity 0.5s;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
            color: #00d2ff;
            text-shadow: 0 0 20px #00d2ff;
        }

        p {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ddd;
        }

        #startBtn {
            padding: 15px 40px;
            font-size: 18px;
            background: transparent;
            color: #00d2ff;
            border: 2px solid #00d2ff;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
        }

        #startBtn:hover {
            background: #00d2ff;
            color: black;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.8);
        }

        #loading {
            display: none;
            margin-top: 20px;
            color: #ff00de;
        }

        /* Small camera preview in corner */
        #previewCanvas {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            z-index: 5;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            opacity: 0.7;
            transform: scaleX(-1); /* Mirror effect */
        }

        @media screen and (max-width: 600px) {
            h1 { font-size: 20px; }
            #previewCanvas { width: 100px; height: 75px; }
        }
    </style>
</head>
<body>

    <!-- UI Overlay -->
    <div id="overlay">
        <h1>Galaxy Hand Control</h1>
        <p>Apne hath (Index Finger) ka use karke Galaxy ko move karein.<br>Mobile aur Laptop dono par kaam karega.<br><br>Camera Access Allow karein.</p>
        <button id="startBtn">Start Experience</button>
        <div id="loading">Loading AI Model... Please wait...</div>
    </div>

    <!-- Main Visuals -->
    <canvas id="galaxyCanvas"></canvas>
    
    <!-- Camera Preview (Optional visible feedback) -->
    <canvas id="previewCanvas"></canvas>

    <!-- Hidden Video Source -->
    <video class="input_video" playsinline></video>

    <script>
        // --- GALAXY ANIMATION SETUP ---
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        const numStars = 800; // Number of stars
        const speed = 4; // Star speed
        
        // Mouse/Hand position (Target)
        let targetX = 0;
        let targetY = 0;
        
        // Smoothed position
        let currentX = 0;
        let currentY = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.x = (Math.random() - 0.5) * width * 2;
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = initial ? Math.random() * width : width;
                this.pz = this.z;
                this.color = `hsl(${Math.random() * 360}, 80%, 80%)`;
            }

            update() {
                // Move star towards camera (z-axis decreases)
                this.z -= speed;
                
                // Reset if it passes the screen
                if (this.z < 1) {
                    this.reset();
                }
            }

            draw() {
                // 3D Projection math
                // Shift origin based on hand position (Parallax effect)
                let offsetX = (width / 2) + (currentX - width / 2) * 2;
                let offsetY = (height / 2) + (currentY - height / 2) * 2;

                const sx = (this.x / this.z) * width + offsetX;
                const sy = (this.y / this.z) * height + offsetY;

                const r = (1 - this.z / width) * 4; // Size based on depth

                // Previous position for trail effect
                const px = (this.x / this.pz) * width + offsetX;
                const py = (this.y / this.pz) * height + offsetY;

                this.pz = this.z;

                if (sx < 0 || sx > width || sy < 0 || sy > height) return;

                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = r;
                ctx.stroke();
                
                // Draw star glow
                ctx.beginPath();
                ctx.arc(sx, sy, r * 0.5, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        // Initialize Stars
        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        function animateGalaxy() {
            // Background clear with fade for trails
            ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
            ctx.fillRect(0, 0, width, height);

            // Smooth interpolation for hand movement
            currentX += (targetX - currentX) * 0.1;
            currentY += (targetY - currentY) * 0.1;

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animateGalaxy);
        }

        // --- HAND TRACKING SETUP (MediaPipe) ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const loadingText = document.getElementById('loading');
        const overlay = document.getElementById('overlay');

        let camera = null;

        // Initialize Hands
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        function onResults(results) {
            // Draw camera preview
            previewCtx.save();
            previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            previewCtx.drawImage(results.image, 0, 0, previewCanvas.width, previewCanvas.height);
            
            // Check if hand is detected
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                
                // Landmark 8 is the Index Finger Tip
                const fingerTip = hand[8];
                
                // Draw a dot on the preview canvas
                previewCtx.fillStyle = "#00d2ff";
                previewCtx.beginPath();
                previewCtx.arc(fingerTip.x * previewCanvas.width, fingerTip.y * previewCanvas.height, 5, 0, 2 * Math.PI);
                previewCtx.fill();

                // Map coordinates to galaxy control
                // Note: We mirror X (1 - x) because webcam is mirrored
                targetX = (1 - fingerTip.x) * width;
                targetY = fingerTip.y * height;
            }
            previewCtx.restore();
        }

        // Start Button Logic
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            loadingText.style.display = 'block';

            // Initialize Camera
            camera = new Camera(videoElement, {
                onFrame: async () => {
                    await hands.send({image: videoElement});
                },
                width: 640,
                height: 480
            });

            camera.start()
                .then(() => {
                    console.log("Camera started");
                    overlay.style.opacity = 0;
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 500);
                    // Start Galaxy Loop
                    animateGalaxy();
                })
                .catch(err => {
                    console.error("Error:", err);
                    alert("Camera start nahi ho saka. Kripya permissions check karein aur HTTPS/Localhost use karein.");
                    loadingText.innerText = "Error: Camera Access Denied";
                });
        });

        // Default center position
        targetX = width / 2;
        targetY = height / 2;
        currentX = width / 2;
        currentY = height / 2;

    </script>
</body>
</html>

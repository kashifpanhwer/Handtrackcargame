
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gesture Particles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #video_input { display: none; }

        /* Modern UI Panel */
        #ui-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            gap: 15px;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 100;
        }

        select, input[type="color"] {
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            border-radius: 20px;
            outline: none;
            cursor: pointer;
        }

        #status {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            color: cyan;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="status">Loading AI Models...</div>
    <video id="video_input"></video>

    <div id="ui-panel">
        <select id="templateSelect">
            <option value="heart">‚ù§Ô∏è Heart</option>
            <option value="saturn">ü™ê Saturn</option>
            <option value="flower">üå∏ Flower</option>
            <option value="fireworks">üéÜ Fireworks</option>
            <option value="sphere">üîÆ Sphere</option>
        </select>
        <input type="color" id="particleColor" value="#00f2ff">
    </div>

    <script>
        let scene, camera, renderer, particles, geometry;
        let particleCount = 5000;
        let targetPositions = [];
        let currentPositions = [];
        let lerpSpeed = 0.05;
        let handScale = 1;

        // --- 1. Three.js Initialization ---
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) positions[i] = 0;
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.03,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            setTemplate('heart');
            animate();
        }

        // --- 2. Shape Templates ---
        function setTemplate(shape) {
            targetPositions = [];
            for (let i = 0; i < particleCount; i++) {
                let x = 0, y = 0, z = 0;
                const t = Math.random() * Math.PI * 2;
                const u = Math.random() * 2 - 1;

                if (shape === 'heart') {
                    const angle = Math.random() * Math.PI * 2;
                    x = 16 * Math.pow(Math.sin(angle), 3) / 10;
                    y = (13 * Math.cos(angle) - 5 * Math.cos(2*angle) - 2 * Math.cos(3*angle) - Math.cos(4*angle)) / 10;
                    z = (Math.random() - 0.5) * 0.5;
                } else if (shape === 'saturn') {
                    if (i < particleCount * 0.4) { // Planet
                        const r = 1.2;
                        x = r * Math.sqrt(1 - u*u) * Math.cos(t);
                        y = r * Math.sqrt(1 - u*u) * Math.sin(t);
                        z = r * u;
                    } else { // Rings
                        const r = 1.8 + Math.random() * 0.7;
                        x = r * Math.cos(t);
                        y = r * Math.sin(t) * 0.3;
                        z = r * Math.sin(t) * 0.5;
                    }
                } else if (shape === 'flower') {
                    const r = 1.5 * Math.cos(5 * t);
                    x = r * Math.cos(t);
                    y = r * Math.sin(t);
                    z = u * 0.5;
                } else if (shape === 'fireworks') {
                    const r = Math.pow(Math.random(), 2) * 3;
                    x = r * Math.sqrt(1 - u*u) * Math.cos(t);
                    y = r * Math.sqrt(1 - u*u) * Math.sin(t);
                    z = r * u;
                } else { // Sphere
                    const r = 2;
                    x = r * Math.sqrt(1 - u*u) * Math.cos(t);
                    y = r * Math.sqrt(1 - u*u) * Math.sin(t);
                    z = r * u;
                }
                targetPositions.push(x, y, z);
            }
        }

        // --- 3. Hand Tracking ---
        const videoElement = document.getElementById('video_input');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        
        hands.onResults((results) => {
            document.getElementById('status').innerText = results.multiHandLandmarks.length > 0 ? "Gesture Active" : "Show your hand to the camera";
            
            if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Rotation based on hand position
                particles.rotation.y = (landmarks[0].x - 0.5) * 4;
                particles.rotation.x = (landmarks[0].y - 0.5) * 4;

                // Scaling based on hand "Tension" (Distance between Thumb Tip(4) and Pinky Tip(20))
                const dx = landmarks[4].x - landmarks[20].x;
                const dy = landmarks[4].y - landmarks[20].y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                // Map distance to scale (Open hand = large, Fist = small)
                handScale = THREE.MathUtils.lerp(handScale, distance * 5, 0.1);
            }
        });

        const camera_mp = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        camera_mp.start();

        // --- 4. Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            
            const positions = geometry.attributes.position.array;
            for (let i = 0; i < particleCount * 3; i++) {
                // Move towards target + Apply hand scale
                const target = targetPositions[i] * handScale;
                positions[i] += (target - positions[i]) * lerpSpeed;
            }
            
            geometry.attributes.position.needsUpdate = true;
            particles.material.color.set(document.getElementById('particleColor').value);
            
            // Subtle floating rotation
            particles.rotation.z += 0.002;
            
            renderer.render(scene, camera);
        }

        // --- 5. UI Listeners ---
        document.getElementById('templateSelect').addEventListener('change', (e) => setTemplate(e.target.value));
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initScene();
    </script>
</body>
</html>
